<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video content</title>
</head>
<body>


<h1>Our Twitch Broadcast</h1>

<!-- Add a placeholder for the Twitch embed -->
<div id="twitch-embed"></div>

<!-- Add a placeholder for the Twitch embed
For both of the iframes the parent parameter needs to be set to
the location of the website. As below shows it running on a local machine.
-->

<iframe src="https://player.twitch.tv/?channel=numbytes&parent=localhost"
        frameborder="0"
        allowfullscreen="true"
        scrolling="no"
        height="600"
        width="1200">
</iframe>

<iframe
        id="chat_embed"
        src="https://www.twitch.tv/embed/numbytes/chat?parent=localhost"
        height="600"
        width="350">
</iframe>

</body>
</html>
