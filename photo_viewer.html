<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Viewer</title>
</head>



<body>

<div class="gallery" align="center">
    <h3>Simple HTML Photo Gallery with JavaScript</h3>
<!-- images examples-->
    <div class="thumbnails">
        <img onmouseover="preview.src=img1.src" name="img1" src="images/computer-1.jpg" alt="" />
        <img onmouseover="preview.src=img2.src" name="img2" src="images/computer-2.jpg" alt="" />
        <img onmouseover="preview.src=img3.src" name="img3" src="images/satellite.jpg" alt="" />
        <img onmouseover="preview.src=img4.src" name="img4" src="images/webdesign.jpg" alt="" />
        <img onmouseover="preview.src=img5.src" name="img5" src="images/wormhole.png" alt="" />
    </div>

    <div class="preview" align="center">
        <img name="preview" src="images/satellite.jpg" alt=""/>
    </div>

</div> <!-- Close the gallery div -->

<style type="text/css">
    body {
        background: #222;
        margin: 0;
    }
    .thumbnails img {
        height: 80px;
        border: 4px solid #555;
        padding: 1px;
        margin: 0 10px 10px 0;
    }

    .thumbnails img:hover {
        border: 4px solid #00ccff;
        cursor:pointer;
    }

    .preview img {
        border: 4px solid #444;
        padding: 1px;
        width: 800px;
    }
</style>



</body>
</html>
